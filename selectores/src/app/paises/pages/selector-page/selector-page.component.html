<h1>selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select class="form-control"
                    formControlName="region">
                <option value="">Seleccione Continente</option>
                <option *ngFor="let region of regiones" [value]="region | lowercase">{{region}}</option>
            </select>
        </div>
    </div>

    <div class="row mb-3"  *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Pais</label>
            <select class="form-control"
                    formControlName="pais">
                <option value="">Seleccione Pais</option>
                <option *ngFor="let pais of paises" [value]="pais.cca3">{{pais.name.common}}</option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando
            </div>
        </div>
    </div>


    <div class="row mb-3"  *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Frontera</label>
            <select class="form-control"
                    formControlName="frontera">
                <option value="">Seleccione Pais fronterizo</option>
                <option *ngFor="let frontera of fronteras" [value]="frontera">{{frontera}}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Seleccionar
            </button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>
